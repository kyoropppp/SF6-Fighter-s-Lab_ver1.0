<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストリートファイター6 データベース</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ストリートファイター6 データベース</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="検索...">
                <button id="searchClear">クリア</button>
            </div>
        </header>

        <div class="main-content">
            <!-- データ読み込み画面 -->
            <div id="dataLoader" class="data-loader">
                <div class="loader-content">
                    <h2>データの読み込み</h2>
                    <div class="loader-options">
                        <button id="loadSampleData" class="btn btn-primary">サンプルデータを使用</button>
                        <div class="file-upload">
                            <input type="file" id="fileInput" accept=".json" style="display: none;">
                            <button id="selectFile" class="btn btn-secondary">ファイルを選択</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- メインアプリケーション -->
            <div id="mainApp" class="main-app" style="display: none;">
                <!-- タブナビゲーション -->
                <nav class="tab-nav">
                    <button class="tab-button active" data-tab="strategies">対策</button>
                    <button class="tab-button" data-tab="actions">強い行動</button>
                    <button class="tab-button" data-tab="combos">コンボ</button>
                    <button class="tab-button" data-tab="data-management">データ管理</button>
                </nav>

                <!-- キャラクター選択 -->
                <div class="character-selection">
                    <h2>キャラクター選択</h2>
                    <div id="characterGrid" class="character-grid">
                        <!-- キャラクターはJavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- データ表示エリア -->
                <div id="dataDisplay" class="data-display">
                    <div class="character-info">
                        <h2 id="selectedCharacterName">キャラクターを選択してください</h2>
                        <div class="controls">
                            <button id="editToggle" class="btn btn-secondary">編集モード</button>
                            <button id="saveData" class="btn btn-primary">保存</button>
                        </div>
                    </div>

                    <!-- タブコンテンツ -->
                    <div class="tab-content">
                        <div id="strategies" class="tab-panel active">
                            <div id="strategiesContent" class="content-area">
                                <!-- 対策データがここに表示される -->
                            </div>
                        </div>

                        <div id="actions" class="tab-panel">
                            <div id="actionsContent" class="content-area">
                                <!-- 強い行動データがここに表示される -->
                            </div>
                        </div>

                        <div id="combos" class="tab-panel">
                            <div id="combosContent" class="content-area">
                                <!-- コンボデータがここに表示される -->
                            </div>
                        </div>

                        <div id="data-management" class="tab-panel">
                            <div class="data-management-panel">
                                <h3>データ管理</h3>
                                <div class="management-controls">
                                    <button id="exportData" class="btn btn-primary">データエクスポート</button>
                                    <div class="file-upload">
                                        <input type="file" id="importInput" accept=".json" style="display: none;">
                                        <button id="importData" class="btn btn-secondary">データインポート</button>
                                    </div>
                                    <button id="clearData" class="btn btn-danger">データクリア</button>
                                </div>
                                <div class="data-info">
                                    <p>最終更新: <span id="lastSaved">-</span></p>
                                    <p>データ数: <span id="dataCount">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">アイテム編集</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="itemName">アイテム名:</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemContent">内容:</label>
                        <textarea id="itemContent" name="itemContent" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">説明:</label>
                        <textarea id="itemDescription" name="itemDescription"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript ファイル -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/character.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
